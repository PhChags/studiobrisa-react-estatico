<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Brisa Arquitetura</title>
    <link rel="stylesheet" href="/assets/index.css"> <!-- Caminho absoluto -->
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Script de redirecionamento 
      (function() {
        // Redireciona para a URL correta se estiver na raiz errada
        if (window.location.pathname === '/') {
          window.history.replaceState(null, null, '/studiobrisa-react-estatico/');
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
